<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/styleregistro.css" />
	
	<title>Login</title>
  </head>
  <body>
  
  <div class="header">
  <img id="logo" align="left" src="../img/carelogo.jpg">
  <span> Login</span>
  </div>
  
	<div id="login">
		<form>
            <p><label >Usuario:</label></p>
			<input type=“text” placeholder=“usuario” name=“txtusuario” />
            
			<p><label >Contraseña:</label></p>
			<input type=“password” placeholder=“contraseña” name=“txtpassword” />
			
			<p><label >Nombre:</label></p>
			<input type=“text” placeholder=“nombre” name=“txtnombre” />
			
			<p><label >Apellido Paterno:</label></p>
			<input type=“text” placeholder=“apppat” name=“txtapppat” />
			
			<p><label >Apellido Materno:</label></p>
			<input type=“text” placeholder=“appmat” name=“txtappmat” />
			
			<p><label >Semanas de embarazo:</label></p> <br/>
				<p>1/10 semanas</p>
				<input  type="checkbox" value="semana1"/> 
				<p>11/20 semanas</p>
				<input  type="checkbox" value="semana2"/> 
				<p>21/30 semanas<p>
				<input  type="checkbox" value="semana3"/> 
				<p>31/40 semanas</p>
				<input  type="checkbox" value="semana4"/> 
			
			<p><label >Edad:</label></p>
			<input type=“text” placeholder=“edad” name=“txtedad” />	
			<br><br>
            <a href="#"id="button-entrar" class="button">Registrarse</a>
        </form>
	</div>	
	
	
	
	<div class="footer">
      Baby Care Todos los Derechos Reservados 2017.
    </div>
	
	

   
    
  </body>
</html>
